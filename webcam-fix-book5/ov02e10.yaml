# SPDX-License-Identifier: CC0-1.0
# Tuning file for OmniVision OV02E10 on Intel IPU7 (Lunar Lake)
# Used by libcamera's Simple pipeline handler / Software ISP
#
# The OV02E10 has no calibration data in libcamera yet. This file provides
# a basic CCM that boosts green relative to R/B to improve color balance.
# Use tune-ccm.sh to interactively find the best color preset.
%YAML 1.1
---
version: 1
algorithms:
  - BlackLevel:
  - Awb:
  - Ccm:
      ccms:
        - ct: 5000
          ccm: [ 1.05, -0.025, -0.025,
                -0.1, 1.3, -0.2,
                -0.025, -0.025, 1.05 ]
  - Adjust:
  - Agc:
...
